<!DOCTYPE html>
<html>
<head>
	<title>backbone2 test</title>
	<meta charset="utf-8">
	<script src="../libs/jquery-1.8.3.min.js"></script>
    <script src="../libs/underscore.js"></script>
    <script src="../libs/backbone.js"></script>
</head>
<body>

</body>
<script type="text/javascript">
(function($){
	var Man = Backbone.Model.extend({
		url:"/man/",
		initialize:function(){
			alert("Hey ,you create me!");
			this.bind("change:name",function(){
				var name = this.get("name");
				alert("你改变了"+name);
			});
			this.bind("invalid",function(model,error){
				alert(error);
			})
		},
		defaults:{
			name:"zhangsan",
			age:38,
		},
		aboutMe:function(){
			return "我叫"+ this.get("name") + "   age  " + this.get("age");
		},
		validate:function(attributes){
			if(attributes.name == ""){
				return "name不能为空";
			}
		}
	})
	var man = new Man();
	man.set({name:""});
	man.save();
	//alert(man.get("name"));
	//alert(man.aboutMe());
})(jQuery)
</script>

</html>

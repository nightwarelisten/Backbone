<script type="text/javascript"  >
(function($){
var Man = Backbone.Model.extend({
    initialize:function(){
      
        this.bind("change:name",function(){
            var name = this.get("name");
            alert("name 改变为"+ name);
        })
    },
    aboutMe:function(){
        return "wojiao +" + this.get("name")+ this.get("age");
    },
    defaults:{
        name:"张",
        age:"34",
    }
})    
var man = new Man;
man.set({"name":"theFire"});
})(jQuery)
